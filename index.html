<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>concert finder</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Concert Finder</h1>
        <p>find concerts for your favorite artist and similar artists</p>

        <form id="js-form">
            <label for="search-artist">Search artist name</label>
            <input type="text" name="search-artist" id="js-search-artist" value='Flying Lotus' required>

            <label for="search-city">(optional) search city name</label>
            <input type="text" name="search-city" id="js-search-city" value="">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message hidden"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
